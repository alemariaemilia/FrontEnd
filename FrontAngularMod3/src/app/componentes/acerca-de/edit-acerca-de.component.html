<div class="container" *ngIf="persona">
    <h1>PERFIL</h1>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen de Perfil</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img"
                        (change)="uploadImage($event)" accept=".jpg, .png, .jpeg">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url">
                </div>
                <br>
                <button class="btn btn-primary">
                    Editar Persona
                </button>
            </form>
        </div>
    </div>
</div>
<div class="text-center">
    <p>AME © - Alegre Maria Emilia -Portfolio - 2022. Santa Fe, Argentina - ARGENTINA PROGRAMA</p>
</div>
