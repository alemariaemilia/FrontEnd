<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="imgE" name="imgE"
                        [(ngModel)]= "expLab.imgE" (change) ="uploadImage($event)"
                        accept=".jpg, .png, .jpeg">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url">
                </div>
                <br>
                <button class="btn btn-primary">
                    Editar Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
