<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <h2 class="modal-title" id="exampleModalLabel">EXPERIENCIAS</h2>
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <textarea class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                    </textarea></div>
                    <div class="form-group">
                        <label for="imgE">Logo de la Empresa</label>
                        <input type="file" class="form-control" id="imgE" name="imgE" [(ngModel)]="imgE" required>
                    </div>
                <button class="btn btn-success">
                    Agregar Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
